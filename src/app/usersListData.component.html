<!DOCTYPE html>
<html>

<head>
</head>

<body>

	<div class="container">
		<h3>{{ welcome }}</h3>

		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let datalist of datalists; let i = index">
					<td>{{ i + 1 }}</td>
					<td>{{ datalist.name }}</td>
					<td>{{ datalist.age }}</td>
				</tr>
			</tbody>
		</table>

		<h3>{{testdata}}</h3>
		<button class="btn btn-success btn-sm mb-4" (click)=clickEvent()>Toggle</button>

		<div *ngIf="show;else not_show">
			<p>Show the conetent with <strong> ngIf</strong> condition is true</p>

		</div>

		<ng-template #not_show>
			<p>Show the conetent with <strong> else </strong> condition is false</p>
		</ng-template>

	</div>
</body>

</html>
